<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to main stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- link to syntax highlighting stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/syntax.css">
    <!-- link to site shortcut icon -->
    <link rel="shortcut icon" href="/img/asterane.ico">

    <script type="text/javascript">
      function showMenu() {
          var nav = document.getElementById("nav");
          var menu = document.getElementById("menu").children[0];
          if (nav.classList.contains("display")) {
              menu.innerHTML = "Menu &#x002B";
              nav.classList.remove("display");
          } else {
              menu.innerHTML = "Menu &#x2212;";
              nav.classList.add("display");
          }
      }
    </script>
  </head>
  <body>
    <nav id="nav">
      <p>{{ .Site.Title }}</p>
      <ul>
        <li id="menu"><a href="javascript:void(0);"
        onclick="showMenu()">Menu &#x002B;</a></li>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/blog">Blog</a></li>
        <!-- <li><a href="/sitemap">Sitemap</a></li> -->
      </ul>
      <img src="/img/asterane_white.png" alt="Chemical structure of
          3-Asterane" title="Chemical structure of 3-Asterane" width="100%">
    </nav>
    <div class="container">

      {{ block "main" . }}

      {{ end }}

    </div><!-- /.container -->
    <footer>
      <ul>
        <li><a href="https://github.com/asterane" target="_blank" rel="noopener noreferrer">GitHub</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/colophon">Colophon</a></li>
      </ul>
      <p>Copyright &#xA9; 2020-2021 Matthew Rothlisberger</p>
    </footer>
  </body>
</html>
